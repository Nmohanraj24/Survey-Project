<section data-ng-controller="SurveysController" data-ng-init="findOne()">
    <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == survey.user._id))">
		<a class="btn btn-primary" href="/#!/surveys/{{survey._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<div class="page-header">
		<h1 data-ng-bind="survey.name"></h1>
        <small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="survey.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="survey.user.displayName"></span>
		</em>
	</small>     
	</div>  
    <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
    <div>
        <h4 class="list-group-item-heading" data-ng-bind="survey.q1"></h4>
        <input type="radio" ng-model="survey.a1" value="yes"> Yes <br/>
        <input type="radio" ng-model="survey.a1" value="no">  No <br/>
        <input type="radio" ng-model="survey.a1" value="dontknow"> Dont Know <br/>
        <h4 class="list-group-item-heading" data-ng-bind="survey.q2"></h4>
        <input type="radio" ng-model="survey.a2" value="yes"> Yes <br/>
        <input type="radio" ng-model="survey.a2" value="no">  No <br/>
        <input type="radio" ng-model="survey.a2" value="dontknow"> Dont Know <br/>
        <h4 class="list-group-item-heading" data-ng-bind="survey.q3"></h4>
        <input type="radio" ng-model="survey.a3" value="yes"> Yes <br/>
        <input type="radio" ng-model="survey.a3" value="no">  No <br/>
        <input type="radio" ng-model="survey.a3" value="dontknow"> Dont Know <br/>
        <h4 class="list-group-item-heading" data-ng-bind="survey.q4"></h4>
        <input type="radio" ng-model="survey.a4" value="yes"> Yes <br/>
        <input type="radio" ng-model="survey.a4" value="no">  No <br/>
        <input type="radio" ng-model="survey.a4" value="dontknow"> Dont Know <br/>
        <h4 class="list-group-item-heading" data-ng-bind="survey.q5"></h4>
        <input type="radio" ng-model="survey.a5" value="yes"> Yes <br/>
        <input type="radio" ng-model="survey.a5" value="no">  No <br/>
        <input type="radio" ng-model="survey.a5" value="dontknow"> Dont Know <br/>
    </div>
     <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
                </fieldset>
        </form>
</section>
